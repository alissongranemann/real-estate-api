version: 2.1
orbs:
  heroku: circleci/heroku@0.0.8

workflows:
  build-and-deploy:
    jobs:
      - build
      - stage-deploy:
          requires:
            - build
      - prod-deploy:
          requires:
            - build

jobs:
  build:
    docker:
      - image: circleci/python:3.7.4
    steps:
      - checkout
      - restore_cache:
          keys: 
            - deps-{{ checksum "poetry.lock" }}
            # fallback to using the latest cache if no exact match is found
            - dependencies-
      - run:
          name: install dependencies
          command: |
            poetry install
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths: 
            - /home/circleci/.cache/pypoetry/virtualenvs
      - run:
          name: Run black
          command: |
            poetry run black .
      - run:
          name: Run flake8
          command: |
            poetry run flake8 .
    #   - run:
    #       name: run tests
    #       command: |
    #         . venv/bin/activate
    #         python manage.py test
    #   - store_artifacts:
    #       path: test-reports
    #       destination: test-reports

  stage-deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/deploy-via-git:
          app-name: "real-state-api-stage"
          only-branch: stage


  prod-deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/deploy-via-git:
          app-name: "real-state-api"
          only-branch: master
